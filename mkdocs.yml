site_name: TwinTrim Docs
site_url: https://twintrim.com/docs
repo_url: https://github.com/Kota-Karthik/twinTrim
repo_name: Kota-Karthik/twinTrim
theme:
  name: material
  features:
    - navigation.tabs # Add this line to enable tabs in the navigation
    - navigation.sections # Add this line to enable sections in the navigation
    - navigation.instant # Add this line to enable instant navigation
    - navigation.instant.progress # Add this line to enable instant navigation progress
  icon:
    repo: fontawesome/brands/github
    
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Home: index.md
  - Usage: Usage.md
  - Contributing: Contributing.md
  - How It Works: How-It-Works.md
  - Team: Team.md
  - License: License.md